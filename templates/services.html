{% load static from staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STV IT Tools</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/static/fonts/ionicons.min.css">
    <link rel="stylesheet" href="/static/css/Footer-Basic.css">
    <link rel="stylesheet" href="/static/css/Footer-Clean.css">
    <link rel="stylesheet" href="/static/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="/static/css/Navigation-Clean1.css">
    <link rel="stylesheet" href="/static/css/Paralax-Hero-Banner.css">
    <link rel="stylesheet" href="/static/css/Projects-Clean.css">    
    <link rel="stylesheet" href="/static/css/Team-Boxed.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div>
        <nav class="navbar navbar-default navbar-fixed-top navigation-clean">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand navbar-link" href="/"><img src="/static/img/logo1IT.png"> IT Tools</a>
                    <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li role="presentation">
                            <a href="/">Главная </a>
                        </li>
                        <li role="presentation">
                            <a href="/team/">Сотрудники </a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Сервисы <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li role="presentation">
                                    <a href="/services/?id=1">Графики дежурств</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="projects-clean">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">Сервисы IT STV</h2>
            </div>
            <div class="row projects">
                {% for service in services %}
                    <a href="/services/{{ service.id }}/">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 item">
                            <img class="img-responsive" src="{% static service.image %}">
                            <h3 class="name">{{ service.name }}</h3>
                            <p class="description">{{ service.description }}</p>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="footer-basic">
        <footer>
            <div class="social">
                <a href="#"><i class="icon ion-social-instagram"></i></a>
                <a href="#"><i class="icon ion-social-snapchat"></i></a>
                <a href="#"><i class="icon ion-social-twitter"></i></a>
                <a href="#"><i class="icon ion-social-facebook"></i></a>
            </div>
            <ul class="list-inline">
                <li><a href="/">Home</a></li>
                <li><a href="/services/">Services</a></li>
                <li><a href="/team/">Team </a></li>
            </ul>
            <p class="copyright">STV rexxx © 2017</p>
        </footer>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/Paralax-Hero-Banner.js"></script>
</body>

</html>
